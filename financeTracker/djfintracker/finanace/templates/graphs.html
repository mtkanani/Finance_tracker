{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="text-center mb-5">
    <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400">Finance Insights</h1>
  <p class="text-lg text-dark-500 dark:text-dark-300">Visualize your income, expenses, and monthly trends</p>
  </div>
  <h2 class="text-2xl font-bold text-black text-center mb-4">Finance Charts</h2>
   <!-- Income vs Expense -->
  <div class="card shadow-sm mb-5">
    <div class="flex justify-center mb-6">
  <img 
    src="data:image/png;base64,{{ pie_chart }}" 
    alt="Pie Chart" 
    class="rounded-lg border-2 border-blue-500 shadow-lg p-2 bg-white dark:bg-gray-800"
    style="max-width: 400px;"
  />
</div>
  </div>

  <hr class="my-4 " />
  <!-- Monthly Spending by Category -->
  <div class="card shadow-sm mb-5">
    <div class="card-body text-center">
      <h2 class="text-2xl font-bold text-black text-center mb-4">Monthly Spending by Category</h2>
      <div class="flex justify-center mb-6">
  <img 
    src="data:image/png;base64,{{ bar_chart }}" 
    alt="Bar Chart" 
    class="rounded-lg border-2 border-blue-500 shadow-lg p-3 bg-white dark:bg-gray-800"
    style="max-height: 500px;"
  />
</div>
    </div>
  </div>
</div>
{% endblock %}
