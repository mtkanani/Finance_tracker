{% extends "base.html" %}
{% block title %} Login {% endblock title%}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg mt-10">
        <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Finance Tracker</h1>
        <p class="mt-2 text-sm text-gray-600 text-center">
            Please Sign in to Your Account 
        </p>
        <form action="" method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-5">
                <label for="id_username" class="block text-gray-700 font-medium text-sm">Username</label>
                <input type="text" name="username" id="id_username" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Enter your username" required>
                <label for="id_password" class="block text-gray-700 font-medium text-sm">Password</label>
                <input type="password" name="password" id="id_password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Enter your password" required>
                <div class="text-center mt-3">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition ">
                    Login
                </button>
            </div>
            </div>
        </form>
        <div class="text-center space-y-2">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="{% url 'register'%}" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out">
                    Register here
                </a>
            </p>
            <p class="text-sm text-gray-500">
                <a href="{% url 'password_reset' %}" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out">
                    Forgot Password?
                </a>
            </p>
        </div>
    </div>
</div>
{%endblock content%}
